<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>

    <link rel="stylesheet" href="../RegisterPage/style.css" />
  </head>

  <body>
    <div class="register-box">
      <p id="errorMessage" style="display: none; color: red"></p>
      <p id="successMessage" style="color: green; display: none"></p>
      <h2>Create Account</h2>
      <form id="registerForm">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <span class="error-message" id="username-error"></span>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <span class="error-message" id="email-error"></span>
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <span class="error-message" id="password-error"></span>
        </div>

        <div>
          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
          />
          <span class="error-message" id="confirm-password-error"></span>
        </div>

        <div>
          <label>User Type:</label>
          <input type="radio" name="user_type" value="user" checked /> User
          <input type="radio" name="user_type" value="admin" /> Admin
          <span class="error-message" id="user-type-error"></span>
        </div>

        <div id="YourID-container" style="display: none">
          <label for="YourID">Your ID:</label>
          <input type="text" id="YourID" name="YourID" />
          <span class="error-message" id="your-id-error"></span>
        </div>

        <p id="errorMessage" style="color: red; display: none"></p>
        <p id="successMessage" style="color: green; display: none"></p>

        <button type="submit">Register</button>
      </form>
      <p>
        Already have an account? <a href="../LoginPage/loginPage.html">Login</a>
      </p>
    </div>

    <script type="module" src="./register.js"></script>
  </body>
</html>
