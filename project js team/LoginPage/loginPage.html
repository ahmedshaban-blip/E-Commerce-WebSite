<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../LoginPage/style.css" />
  </head>

  <body>
    <div class="register-box">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username or Email</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username or email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <div style="text-align: right; margin-bottom: 15px">
          <a
            href="forgotpassword.html"
            style="font-size: 14px; text-decoration: none; color: #3498db"
            >Forgot Password?</a
          >
        </div>

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/RegisterPage/register.html">Sign Up</a></p>
      <div id="form-msg" class="msg"></div>
    </div>
    
  </body>

  <script type="module" src="project js team/RegisterPage/register.html"></script>
</html>
